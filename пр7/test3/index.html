<!DOCTYPE html>

    <title>Document3</title>

    <script>
    function getMax(array, index = 0, max = array[0]) {
        if (index === array.length) {
            return max;
        }
        if (array[index] > max) {
            max = array[index];
        }
        return getMax(array, index + 1, max);
    }

    function getMin(array, index = 0, min = array[0]) {
        if (index === array.length) {
            return min;
        }
        if (array[index] < min) {
            min = array[index];
        }
        return getMin(array, index + 1, min);
    }

    const array = [6, 4, 7, 3, 8, 1, 5, 2, 9, 7, 2, 4, 1, 5, 7];

    console.log("Максимальний елемент:", getMax(array));

    console.log("Мінімальний елемент:", getMin(array));

    </script>
