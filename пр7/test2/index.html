    <script>
    function isNumberPrime(number, divisor = 2) {
        if (number <= 2) {
            return number === 2;
        }
        if (divisor === number) {
            return true;
        }
        if (number % divisor === 0) {
            return false;
        }
        return isNumberPrime(number, divisor + 1);
    }

    console.log(isNumberPrime(17)); 
    console.log(isNumberPrime(18));
    
    </script>
