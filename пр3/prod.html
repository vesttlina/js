<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>

    <script>
    let product = 1;
    let input = "";

    while (input !== "end") {
        input = prompt("Введіть число або 'end' для завершення:");
        if (input !== "end") {
            let number = parseFloat(input);
            product *= number;
    }
}
    alert("Добуток чисел: " + product);


    </script>
</head>

</body>
</html>
