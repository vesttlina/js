<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>

    <script>
    const person = {
    firstName: 'Vita',
    lastName: 'Ievleva',
    birthday: new Date('2005-01-08'),

    getAge() {
        const today = new Date();
        const diff = today - this.birthday;
        const ageDate = new Date(diff);
        return Math.abs(ageDate.getUTCFullYear() - 1970);
    },

    toString() {
        return `I am ${this.firstName} ${this.lastName} and I am ${this.getAge()} years old.`;
    }
};

    alert(person);

    </script>
</head>

</body>
</html>
