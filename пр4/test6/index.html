    <script>
    const matrix = [
    [6, 4, 7, 3],
    [8, 1, 5, 2],
    [9, 7, 2, 4],
    [4, 1, 5, 7]
    ];

const rowSums = [];
const colProducts = [];
for (let i = 0; i < matrix.length; i++) {
    let rowSum = 0;
    for (let j = 0; j < matrix[i].length; j++) {
        rowSum += matrix[i][j];
        if (colProducts[j] === undefined) {
            colProducts[j] = matrix[i][j];
        } else {
            colProducts[j] *= matrix[i][j];
        }
    }
    rowSums.push(rowSum);
}

console.log("Сума елементів по рядках:");
rowSums.forEach((sum, index) => {
    alert(`row #${index + 1} : ${sum}`);
});
