    <script>
    const matrix = [
    [6, 4, 7, 3],
    [8, 1, 5, 2],
    [9, 7, 2, 4],
    [4, 1, 5, 7]
    ];

    let diagonalSum = 0;
    for (let i = 0; i < matrix.length; i++) {
        diagonalSum += matrix[i][i];
    }
    alert(`Сума елементів головної діагоналі: ${diagonalSum}`);
    </script>
