    <script>
 
    const array = [6, 4, 7, 3, 8, 1, 5, 2, 9, 7, 2, 4, 1, 5, 7];
    
    let evenCount = 0;
    let oddCount = 0;
    array.forEach(num => {
    if (num % 2 === 0) {
        evenCount++;
    } else {
        oddCount++;
    }
});
    console.log(`Кількість парних елементів: ${evenCount}`);
    console.log(`Кількість непарних елементів: ${oddCount}`);
    </script>
