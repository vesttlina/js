    <script>
    function equals(a, b) {
        if (typeof a !== typeof b) {
        return "Variables a and b have different types";
    }   else if (a > b) {
        return "a > b";
    }     else if (a < b) {
        return "a < b";
    }     else {
        return "a = b";
    }
}   

    console.log(equals(6, 0)); 
    console.log(equals(1, 2)); 
    console.log(equals(5, 5)); 
    console.log(equals(1, "4"))

    </script>
